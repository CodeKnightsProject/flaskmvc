<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/homestyles.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='homestyles.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Document</title>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <ul class="right-side">
                <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/fitness-logo-design%2Cgym-logo%2Chealth-logo-template-9667c79790d895428b781ef856f03523_screen.jpg?ts=1667269400"
                    alt="">
            </ul>
            <ul class="left-side">
                <li><a href="" class="active">Home</a></li>
                <li><a href="">Routines</a></li>
                <li><a href="">Workouts</a></li>
                <li><a href="">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="image_container">
    </div>
    <div>
        <div class="text-container">
            <h1>Recent Routines</h1>
            <button>View All</button>
        </div>
        <div class="card-container">
            <div class="card" >
                <div class="percent-border">
                    <div class="percent">
                        <p>50%</p>
                    </div>
                </div>
                <div class="card-text">
                    <h3>Chest + Triceps</h3>
                    <p>3 Workouts day</p>
                </div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="percent-border">
                    <div class="percent">
                        <p>0%</p>
                    </div>
                </div>
                <div class="card-text">
                    <h3>Legs</h3>
                    <p>4 Workouts day</p>
                </div>
            </div>
        </div>
    </div>
    <div class="button-container">
        <button class="button-r">
            Create Routine
        </button>
        <button class="button-w">
            Browse Workouts
        </button>
    </div>
</body>

</html>
