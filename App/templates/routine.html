<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/routinestyles.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='routinestyles.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Document</title>
</head>

<div>
    <header class="header">
        <nav class="navbar">
            <ul class="right-side">
                <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/fitness-logo-design%2Cgym-logo%2Chealth-logo-template-9667c79790d895428b781ef856f03523_screen.jpg?ts=1667269400"
                    alt="">
            </ul>
            <ul class="left-side">
                <li><a href="" class="active">Home</a></li>
                <li><a href="">Routines</a></li>
                <li><a href="">Workouts</a></li>
                <li><a href="">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="routines">
        <div class="text-container">
            <h1>{{routine.name}}</h1>
        </div>
        <div class="split">
            <div class="workout-container" >
                {% for workout in workouts %}
                <a href="" class="card-workouts">
                    <div class="card-text">
                        <h3>{{workout.workout.name}}</h3>
                        <p>3 Workouts day</p>
                    </div>
                    <div class="edit-button">
                    </div>
                </a>
                {% endfor %}

            </div>

            <div class="exercise">
                <div class="form-container">
                    <div class="routine-form">
                        <h2>Edit Routine</h2>
                    </div>
                    <form method="POST" action=''>
                        <label for="guests">Routine Name:</label>
                        <input type="text" name="routine-name" id="" placeholder="Ro">
                        <label for="guests">Number of Sets:</label>
                        <input type="number" id="guests" name="min-nights" min="1" required>
                        <label for="guests">Number of Reps:</label>
                        <input type="number" id="guests" name="min-nights" min="1" required>
                        <div class="checkbox-group">
                            <label>Weights Needed:</label>
                            <label><input type="checkbox" name="pets" value="not-allowed" onchange="adjustValue(this)">
                                yes</label>
                            <label><input type="checkbox" name="smoking" value="not-allowed"
                                    onchange="adjustValue(this)"> no</label>

                        </div>
                        <label for="guests">Weight in kg:</label>
                        <input type="number" id="guests" name="min-nights" min="1" required>

                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
